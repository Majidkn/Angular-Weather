<html ng-app="angularWeather">
    <head>

        <meta charset="utf-8">
        <title>Angular Weather</title>
        <!-- Scripts -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/lodash/dist/lodash.js"></script>
        <script src="bower_components/restangular/dist/restangular.js"></script>

        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="assets/script/app.js"></script>
        <script src="assets/script/apiForecast/api-forecast.directive.js"></script>

        <!-- Styles -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="assets/style/style.css">
    </head>
    <body ng-controller="angularWeatherCtrl">
        <div style="margin: 50px;" class="container">
            <div class="alert alert-info" role="info">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Info:</span>
                You Can Only Search Between Iranian Cities ! (like Tehran, Qom, Rasht, ...)
            </div>

            <form style="margin-bottom: 50px;">
                <div class="col-sm-10">
                    <input style="text-align: center" class="form-control" ng-model="Data.selectedCity" type="text">
                </div>
                <button class="btn btn-success" ng-click="Func.showData()" type="submit">Show Forecast</button>
            </form>


            <api-forecast ng-show="Data.isDataGotten" location-data="Data.apiLocation" forecast-data="Data.apiForecast"></api-forecast>
        </div>
    </body>
</html>
